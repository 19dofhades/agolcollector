<!DOCTYPE html>
<html>
<head>
  <!-- meta for the browser to allow for mobile first design -->
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Data Collector for AGOL</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <!-- importing the css and libraries for esri.js -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.26/"></script>
  <!-- loading the modules -->
  <script>

    document.addEventListener("DOMContentLoaded", function() {
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/config",
        "esri/widgets/Locate",
        "esri/widgets/Search"
      ], (Map, MapView, esriConfig, Locate, Search) => {

        // Adding in API Key
        esriConfig.apiKey = "AAPKd03d2b0786ed4b72aa540fbc9cbaa258Qe0F34wevIz2pDoQAxSWMS7CWVypkKFS5BegW2yneQnQDEuJiLMpEmVh4pVD99Ko"
      
        const map = new Map({
          basemap: "satellite"
        });
      
        const view = new MapView({
          container: "viewDiv", // Reference to the DOM node that will contain the view
          map: map, // References the map object
          center: [-73.9712, 40.7851], // Central Park coords
          zoom: 12 // Zoom level
        });

        const locateBtn = new Locate({
          view: view
        });

        // Add the locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
          position: "top-left"
        });

        const searchWidget = new Search({
          view: view
        });

        //Add the search widget to the top right of the view
        view.ui.add(searchWidget, {
          position: "top-right"
        });

      });
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
